<!doctype html>
<html lang="en">
  <head>
    <title>Coding Quiz Challenge</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel= "stylesheet" href="style.css">
</head>
  <body>
 

  <div class="row header">

    <div class="col col-header">

        <header>
          <h3>Coding Quiz Challenge</h3>
        </header>

        <span id="highscore">View Highscores</span>
        <span id="timer">Time : 80</span>

    </div>

  </div>
   
    <div class="container">

      <img src="Assets/WordPress-Quiz-plugin.jpg" class="quizImage img-fluid" alt="Responsive image">
   
    
    <p class= "content">Let's test your knowledge on HTML and Web Development</p>

    <button id="quizButton" class="btn btn-primary" type="submit">Start Quiz</button>
    
    <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <ul id= "question-list">
      <p id="question"></p>
  
      </ul>

      <div id="resultDisplay"> </div>

      <div id="highscoreTitle">
       <div id="highscoreDisplay">
       
       </div>
       </div>
    </div>
    </div>
     
    
    </div>
    <script src= "script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
